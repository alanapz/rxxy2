<div class="modal-header">
  <h4 class="modal-title">Select Template</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ngb-accordion [closeOthers]="true" [activeIds]="getActivePanelId()">
    <ngb-panel *ngFor="let template of getTemplates()">
      <ng-template ngbPanelTitle>
        <span *ngFor="let a of getTemplateDifficulty(template)"><app-bootstrap-icon iconName="bi-star-fill"></app-bootstrap-icon></span>
        <span style="margin-left: 1rem;">{{ template.name }}</span>
      </ng-template>
      <ng-template ngbPanelContent>
        <div>
          <div [innerHTML]="template.description"></div>
          <hr />
          <button type="button" class="btn btn-primary" (click)="selectTemplate(template)">Select</button>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
<div class="modal-footer"></div>
